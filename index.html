<html>
  <head>
    <script src="./index.js?t=34234242"></script>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="img360" src="./assets/img_360.jpg">
        <a-asset-item id="legoman" src="./assets/legoman.dae"></a-asset-item>
      </a-assets>
      <a-camera position="0 0 10">
        <a-entity id="myCursor" cursor="fuse:true; maxDistance:30; timeout:500;" scale="0.5 0.5 0.5" position="0 0 -5" geometry="primitive: ring" material="color: green; shader: flat; opacity:0.5" />
        </a-camera>
        <a-light type="directional" color="#ff0000" intensity="0.3" position="-1 1 2">
        </a-light>
        <a-collada-model class="add" src="#legoman" rotation="0 -90 0" position="10 0 -10" scale="1 1 1"></a-collada-model>
        <a-entity position="0 0 0">
          <a-animation attribute="position" direction="alternate" dur="1000" to="0 10 0" repeat="indefinite"></a-animation>
          <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
        </a-entity>
        <a-entity position="0 0 0">
          <a-animation attribute="rotation" dur="4000" to="-360 -360 -360" repeat="indefinite" direction="normal"></a-animation>
          <a-sphere position="0 1.25 -5" radius="1.25" color="#FFFFFF"></a-sphere>
        </a-entity>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        <a-sky src="#img360" rotation="0 -90 0"></a-sky>
      </a-scene>
      <footer style="position: absolute; bottom: 0; left: 0;">
        <p style="margin: 0;">
        photo by <a href="https://flic.kr/p/bzEM4a" target="_blank">Luca Biada</a>
        </p>
      </footer>
  </body>
</html>
